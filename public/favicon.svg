<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Dark premium background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d2b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b0a3e;stop-opacity:1" />
    </linearGradient>
    <!-- Vibrant purple-to-cyan letter gradient -->
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc" />
      <stop offset="50%" style="stop-color:#818cf8" />
      <stop offset="100%" style="stop-color:#38bdf8" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Border gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" ry="14" fill="url(#bgGrad)"/>

  <!-- Subtle inner glow border -->
  <rect x="1.5" y="1.5" width="61" height="61" rx="13" ry="13"
        fill="none"
        stroke="url(#borderGrad)"
        stroke-width="1.5"
        opacity="0.6"/>

  <!-- A shape drawn as a path (sharper, custom geometric style) -->
  <text
    x="32"
    y="48"
    font-family="'Georgia', serif"
    font-size="44"
    font-weight="bold"
    fill="url(#letterGrad)"
    text-anchor="middle"
    filter="url(#glow)"
  >A</text>

  <!-- Accent underline bar -->
  <rect x="20" y="52" width="24" height="2.5" rx="1.5"
        fill="url(#letterGrad)" opacity="0.7"/>
</svg>
